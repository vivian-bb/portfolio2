<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-GJZaA6m6lChs58VwbLe6osI303dI9fFbBCRjkbJiUhhrL/I8Xl2I3ygRB7Iyb5C8~/portfolio ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/sidebarstyle.css">
    <title>Contact me</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <!-- navbar section -->
    <nav class="navbar">
        <div class="header-box">
            <div class="logo"><a href="index.html">Vivian's Portfo<span>lio.</span></a></div>
    </nav>

    <div class="side-menu">

        <div class="menu-container"><a href="index.html"><i class="fa fa-home"></i><span>Home</span></a>
            <a href="skill.html"><i class="fa fa-cog"></i><span>Skills</span></a>
            <a href="projects.html"><i class="fa fa-sellsy"></i><span>Projects</span></a>
            <a href="resume.html"><i class="fa fa-user"></i><span>Resume</span></a>
            <a href="contact_me.html"><i class="fa fa-envelope"></i><span>Contact me</span></a>
        </div>
    </div>

    <div class="form-section">
        <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/{form_id}"
            method="post">
            <fieldset id="fs-frm-inputs">
                <div class="col-25">
                    <label for="full-name">Full Name</label>
                </div>
                <div class="col-75">
                    <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
                </div>
                <div class="col-25">
                    <label for="email-address">Email Address</label>
                </div>
                <div class="col-75">
                    <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
                </div>
                <div class="col-25">
                    <label for="message">Message</label>
                </div>
                <textarea rows="5" name="message" id="message" placeholder="Please leave your Message here."
                    required=""></textarea>
                <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
            </fieldset>
            <div class="row">
                <center><input type="submit" value="Submit"></center>
            </div>
        </form>
        <style>

        </style>
    </div>
</body>
